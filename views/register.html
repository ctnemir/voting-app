<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark shadow-lg">
    <div class="container-fluid mx-5">
       <a class="navbar-brand"> <img src="./images/blockchain-logo.png" alt="" width="100" height="100"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse  p-4" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-2">
                  <a class="nav-link active text-primary" style="font-size: 30px;" aria-current="page" href="#">Ana Sayfa</a>
              </li>
              <li class="nav-item mx-2">
                  <a class="nav-link active text-primary" style="font-size: 30px;" aria-current="page" href="#">Anketler</a>
              </li>
              <li class="nav-item mx-2">
                  <a class="nav-link active text-primary" style="font-size: 30px;" aria-current="page" href="#">Anket Ekle</a>
              </li>
          </ul>
        <form class="d-flex">
            <button class="btn btn-outline-primary" style="font-size: 24px;" type="submit">Giriş</button>
        </form>
      </div>
    </div>
</nav>
    <section class="vh-100 bg-secondary" >
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
      
              <h1 class="text-white mb-4">Kayıt Ol</h1>
      
              <div class="card" style="border-radius: 15px;">
                <div class="card-body">
      
                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">İsim</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input type="text" class="form-control form-control-lg" placeholder="İsminiz" />
      
                    </div>
                  </div>
      
                  <hr class="mx-n3">
      
                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">E-posta Adresi</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input type="email" class="form-control form-control-lg" placeholder="ornek@example.com" />
      
                    </div>
                  </div>
      
                  <hr class="mx-n3">

                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">Şifre</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input type="password" class="form-control form-control-lg" placeholder="Şifreniz" />
      
                    </div>
                  </div>
      
                  <hr class="mx-n3">
                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">Tekrar Şifre</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input type="password" class="form-control form-control-lg" placeholder="Şifreniz" />
      
                    </div>
                  </div>
      
                  <hr class="mx-n3">

                  <div class="px-5 py-4">
                    <button type="submit" class="btn btn-primary btn-lg">Kaydı Tamamla</button>
                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
</body>
</html>
